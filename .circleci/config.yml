---
version: 2
jobs:
  build:
    machine:
      image: circleci/classic:201711-01
    steps:
      - checkout:
          path: ~/neurodocker
      - run:
          command: |
            pyenv global 3.5.2
            pip install -U pip
            pip install dropbox pytest-cov reprozip
            pip install -e ~/neurodocker
      - run: pytest ~/neurodocker/neurodocker

